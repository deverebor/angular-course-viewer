<mat-card class="course-form">
  <mat-card-header class="course-form__header">
    <mat-card-title class="course-form__header-title">
      {{ setTitle() }}
    </mat-card-title>
    <mat-card-subtitle class="course-form__header-subtitle">
      {{ setSubtitle() }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="course-form__content">
    <form [formGroup]="form" class="course-form__content-form">
      <mat-form-field
        appearance="outline"
        class="course-form__content-form-field"
      >
        <mat-label class="course-form__content-form-field-label">
          Nome do curso
        </mat-label>
        <input
          #inputName
          class="course-form__content-form-field-input"
          formControlName="name"
          matInput
          placeholder="Digite o nome do curso"
        />
        <mat-hint align="end">{{inputName.value?.length || 0}}/100</mat-hint>
        <mat-error
          *ngIf="form.get('name')?.invalid"
        >
          {{ getErrorMessage('name') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field
        appearance="outline"
        class="course-form__content-form-field"
      >
        <mat-label class="course-form__content-form-field-label">
          Categoria do curso
        </mat-label>
        <mat-select
          class="course-form__content-form-field-input"
          formControlName="category"
        >
          <mat-option value="null"></mat-option>
          <mat-option value="Frontend">Frontend</mat-option>
          <mat-option value="Backend">Backend</mat-option>
        </mat-select>
        <mat-error
          *ngIf="form.get('category')?.invalid"
        >
          {{ getErrorMessage('category') }}
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button
      (click)="onSubmit()"
      color="primary"
      mat-raised-button
    >
      Salvar
    </button>
    <button
      (click)="onCancel()"
      color="warn"
      mat-stroked-button
    >
      Cancelar
    </button>
  </mat-card-actions>
</mat-card>
