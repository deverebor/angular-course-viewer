<mat-card class="courses">
  <mat-card-header class="courses__header">
    <mat-card-title class="courses__header-title">
      Cursos Disponíveis
    </mat-card-title>
    <mat-card-subtitle class="courses__header-subtitle">
      Selecione um novo curso aqui
    </mat-card-subtitle>
  </mat-card-header>

  <div *ngIf="courses$ | async as courses; else spinner">
    <table
      mat-table
      [dataSource]="courses"
      class="mat-elevation-z8 courses__table"
    >
      <caption class="courses__table-caption">
        Lista de cursos
      </caption>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button
            mat-mini-fab
            color="primary"
            aria-label="Botão para adicionar um curso"
            (click)="onAddCourse()"
          >
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let course">
          <button
            mat-icon-button
            color="primary"
            aria-label="Botão para editar um curso"
          >
            <mat-icon>edit</mat-icon>
          </button>

          <button
            mat-icon-button
            color="warn"
            aria-label="Botão para remover um curso"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Curso</th>
        <td mat-cell *matCellDef="let course">{{ course.name }}</td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let course">
          {{ course.category }}
          <mat-icon aria-hidden="false" aria-label="Categoria do curso">
            {{ course.category | category }}
          </mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #spinner>
    <div class="courses__spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
