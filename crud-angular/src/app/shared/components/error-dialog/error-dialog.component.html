<main class="error-dialog">
  <h1 mat-dialog-title class="error-dialog__title">
    Que pena, parece que tivemos um erro.
  </h1>
  <div mat-dialog-content class="error-dialog__content">
    <p class="error-dialog__content-primary-message">{{ data }}</p>
    <p class="error-dialog__content-secondary-message">
      Recarregue a p√°gina ou tente novamente mais tarde.
    </p>
  </div>
  <div mat-dialog-actions class="error-dialog__actions">
    <button
      mat-stroked-button
      mat-dialog-close
      color="warn"
      class="error-dialog__actions-close"
    >
      Close
    </button>
  </div>
</main>
